version: '3'

volumes:
  node_modules: 
services:
  frontend:
    container_name: frontend
    image: frontend
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
      - node_modules:/usr/src/app/node_modules
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:cached
    ports:
      - 80:80
    restart: always
    
networks:
  default:
    name: capstone-network
    external: true