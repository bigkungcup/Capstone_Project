version: '3.8'
services:
  proxy:
    container_name: reverse_proxy
    image: nginx
    ports:
      - 80:80
      # - 443:443
    networks:
      - capstone-network
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # - ./cert/:/etc/nginx/ssl:ro
    restart: always

networks:
  capstone-network:
    external:
     name: capstone-network